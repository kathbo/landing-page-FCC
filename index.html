<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A landing page of 3d illustrations">
    <meta name="authors" content="designed by Benjamin, executed by Klaudia Borowy">
    <meta name="keywords" content="landing page, 3d, illustrations, 3d shapes, ilage library, for free">
    <title>Landing page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header">
        <img src="pics/Design studio logo 1.png" alt="logo picture" id="header-img">
        <nav id="nav-bar">
            <a href="">Home</a>
            <a href="">Products</a>
            <a href="">Support</a>
            <a href="">About</a>
            <button id="navbutton">Quote</button>
        </nav>
    </header>
    <main>
        <div>
            <h1>A massive library of<br>free 3D <span>shapes</span></h1>
            <p>Lorem ipsum is placeholder text commonly used in the<br>graphic, print, and publishing industries</p>
            <form action="">
                    <input type="email" name="email" id="email" placeholder="Your email address" required><br>
                    <button type="sumbit">Submit<img src="/pics/send-icon.png" alt=""></button>
            </form> 
        </div>
        <img src="pics/Group.png" alt="3d icons sample">
    </main>
    <footer>
        <ul>
            <li class="social"><a href=""><img src="/pics/social-icons/fb.png" alt=""></a></li>
            <li class="social"><a href=""><img src="/pics/social-icons/tt.png" alt=""></a></li>
            <li class="social"><a href=""><img src="/pics/social-icons/insta.png" alt=""></a></li>
            <li class="social"><a href=""><img src="/pics/social-icons/dribbble.png" alt=""></a></li>
        </ul>
        <p>designed by <a href="https://www.figma.com/@Benbyx">Benjamin</a><br>executed by <a href="https://github.com/kathbo">Kath Borowy</a></p>
    </footer>
</body>
</html>
