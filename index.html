<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A landing page of 3d illustrations">
    <meta name="authors" content="designed by Benjamin, executed by Klaudia Borowy">
    <meta name="keywords" content="landing page, 3d, illustrations, 3d shapes, ilage library, for free">
    <title>Landing page</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="header" id="myTopnav">
        <a href="#home" class="active"><img src="pics/Design studio logo 1.png" alt="logo picture" id="header-img"></a>
        <a class="nav-a home-nav" href="">Home</a>
        <a class="nav-a" href="">Products</a>
        <a class="nav-a" href="">Support</a>
        <a class="nav-a" href="">About</a>
        <button class="quote-nav" href="#quote">Quote</button>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>  
    </div>

    <main>
        <div class="main-text">
            <h1>A massive library of<br>free 3D <span>shapes</span></h1>
            <p id="main-p">Lorem ipsum is placeholder text commonly used in the graphic, print, and publishing industries</p>
            <form action="">
                <div class="insideButton">
                   <input type="email" name="email" id="email" placeholder="Your email address" required>
                   <button type="sumbit" id="submitbutton">Submit<img src="/pics/send-icon.png" alt="" id="sendicon"></button> 
                </div> 
            </form> 
        </div>
        <div class="image">
            <img id="sample-img" src="/pics/Group.png" alt="" >
        </div>
    </main>
    <footer>
        <div id="social">
            <div class="circle"><a class="sociala" href=""><img class="social-img" src="/pics/social-icons/fb.png" alt=""></a></div>
            <div class="circle"><a class="sociala" href=""><img class="social-img" src="/pics/social-icons/tt.png" alt=""></a></div>
            <div class="circle"><a class="sociala" href=""><img class="social-img" src="/pics/social-icons/insta.png" alt=""></a></div>
            <div class="circle"><a class="sociala" href=""><img class="social-img" src="/pics/social-icons/dribbble.png" alt=""></a></div>
        </div>
        <p id="p-foot">executed by <a class="authors kath" href="https://github.com/kathbo">Kath Borowy</a><br>designed by <a class="authors benjamin" href="https://www.figma.com/@Benbyx">Benjamin</a></p>
    </footer>
    <script>
        function myFunction() {
          var x = document.getElementById("myTopnav");
          if (x.className === "header") {
            x.className += " responsive";
          } else {
            x.className = "header";
          }
        }
        </script>
</body>
</html>
